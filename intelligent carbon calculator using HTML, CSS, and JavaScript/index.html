<!DOCTYPE html>
<html>
<head>
  <title>Carbon Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Carbon Calculator</h1>
  <form>
    <label for="server-type">Server Type:</label>
    <select id="server-type">
      <option value="shared">Shared hosting</option>
      <option value="vps">Virtual Private Server (VPS)</option>
      <option value="dedicated">Dedicated server</option>
    </select>
    <br><br>
    <label for="server-specs">Server Specs:</label>
    
    <input type="text" id="server-specs" placeholder="e.g. 2 cores, 8 GB RAM">
    <br><br>
    <label for="server-hours">Server Hours per Day:</label>
    <input type="number" id="server-hours" value="24">
    <br><br>
    <label for="user-count">Number of Users:</label>
    <input type="number" id="user-count" value="1000">
    <br><br>
    <button type="button" onclick="calculateCarbon()">Calculate Carbon Footprint</button>
  </form>
  <br><br>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
